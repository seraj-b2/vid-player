<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Video Player</title>
</head>
<body>
    <h1>Local Video Player</h1>

    <!-- Input to select a local video file -->
    <input type="file" id="videoInput" accept="*">

    <!-- Video element to display the selected video -->
    <video id="videoPlayer" controls></video>

    <script>
        // Function to handle the file selection and playback
        document.getElementById("videoInput").addEventListener("change", function (event) {
            const videoPlayer = document.getElementById("videoPlayer");
            const selectedFile = event.target.files[0];

            if (selectedFile) {
                const videoURL = URL.createObjectURL(selectedFile);
                videoPlayer.src = videoURL;
                videoPlayer.load();
                videoPlayer.play();
            } else {
                alert("Please select a valid video file.");
            }
        });
    </script>
</body>
</html>
